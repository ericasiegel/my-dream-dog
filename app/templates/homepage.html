{% extends "layout/main.html" %}

{% block body %}
      <!-- Hero content: will be in the middle -->
    <section class="hero is-info is-small">
      <div class="hero-body is-info">
        <div class="has-text-centered">
          <p class="subtitle">
            Choose a dog breed below to find out more...
          </p>
          <p>
            <form action='/' method='POST'>
              <select name='ids' class='dropdown dropdown-content'>
                {% for b in breeds %}
                <option name='id' value='{{ b['id'] }}' required>{{ b['breed']}}</option>
                {% endfor %}
              </select>

              <input class='main-button' type='submit' name='Submit' value='Submit'/>

            </form>
          </p>
          <br />
          <p>
            <h3>
              <a href='/signup'>Create an account</a> or <a href='/login'>Log in</a> to save your favorite breeds and take the quiz to find the right dog breed for you!
            </h3>
          </p> 
        </div>
      </div>
      {{message}}
    </section>
    <div class='container'>
      <div class='dash'>
          {% include "partials/dog-info.html" %}
      </div>
    </div>

    <script language="JavaScript" type="text/javascript"  src='/javascript/homepage_id.js'></script>
{% endblock %}
