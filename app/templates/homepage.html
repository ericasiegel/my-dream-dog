{% extends "layout/main.html" %}

{% block body %}
      <!-- Hero content: will be in the middle -->
    <section class="hero is-info is-small">
      <div class="hero-body is-info">
        <div class="container has-text-centered">
          <p class="subtitle">
            Choose a dog breed below to find out more...
          </p>
          <p>
            <select name='all_breeds' method='POST' action='/'>
              <option value='0'>Select a Dog Breed...</option>
              {% for b in breeds %}
              <option value='{{ b['id'] }}'>{{ b['breed']}}</option>
              {% endfor %}
            </select>
          </p>
        </div>
      </div>
    </section>
<ol class="post-list">
  <li>
    {% include "partials/dog-info.html" %}
  </li>
</ol>
{% endblock %}
