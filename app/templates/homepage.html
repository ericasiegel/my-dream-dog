{% extends "layout/main.html" %}

{% block body %}
      <!-- Hero content: will be in the middle -->
    <section class="hero is-info is-small">
      <div class="hero-body is-info">
        <div class="has-text-centered">
          <p class="subtitle">
            Choose a dog breed below to find out more...
          </p>
          <p>
            <form action='/' method='POST' id='norefresh'>
              <select name='ids'>
                {% for b in breeds %}
                <option value='{{ b['id'] }}'>{{ b['breed']}}</option>
                {% endfor %}
              </select>
              <input type='submit' name='Submit' value='Submit'/>
            </form>
          </p>
        </div>
      </div>
      {{message}}
    </section>
    <div class='container'>
      <div class='dash'>
          {% include "partials/dog-info.html" %}
      </div>
    </div>

  <script>
    async funciton formHandler(event) {
      event.preventDefault();
    }
    document.getElementById('norefresh').addEventListener('submit', formHandler)
  </script>
{% endblock %}
